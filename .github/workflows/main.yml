name: Main
on: [pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 10
        uses: actions/setup-node@v1
        with:
          node-version: 10
      - name: install
        run: |
          yarn install
      - name: test
        run: |
          yarn test
        env:
          CI: true
